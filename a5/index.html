 
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Facebook Sign Up</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      display: flex;
      justify-content: center;
      margin-top: 40px;
    }

    .signup-box {
      background: #fff;
      padding: 20px;
      width: 100%;
      max-width: 400px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .signup-box h1 {
      color: #1877f2;
      font-size: 32px;
      margin-bottom: 5px;
    }

    .signup-box h2 {
      font-size: 20px;
      margin-bottom: 10px;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      margin-bottom: 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    .form-row {
      display: flex;
      gap: 10px;
    }

    .form-row select {
      flex: 1;
    }

    .gender-options {
      display: flex;
      justify-content: space-between;
    }

    .gender-options label {
      flex: 1;
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
      border-radius: 6px;
      cursor: pointer;
      margin-right: 6px;
    }

    .gender-options label:last-child {
      margin-right: 0;
    }

    .terms {
      font-size: 12px;
      color: #666;
      margin-bottom: 12px;
    }

    .signup-btn {
      width: 100%;
      background: #42b72a;
      color: #fff;
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .bottom-link {
      text-align: center;
      margin-top: 16px;
    }

    .bottom-link a {
      color: #1877f2;
      text-decoration: none;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="signup-box">
    <h1>facebook</h1>
    <h2>Create a new account</h2>
    <p>It's quick and easy.</p>

    <div class="form-row">
      <input type="text" placeholder="First name">
      <input type="text" placeholder="Surname">
    </div>

    <label>Date of birth</label>
    <div class="form-row">
      <select>
        <option>Day</option>
        <!-- Days 1 to 31 -->
        ${[...Array(31)].map((_, i) => <option>${i + 1}</option>).join('')}
      </select>
      <select>
        <option>Month</option>
        <option>Jan</option><option>Feb</option><option>Mar</option>
        <option>Apr</option><option>May</option><option>Jun</option>
        <option>Jul</option><option>Aug</option><option>Sep</option>
        <option>Oct</option><option>Nov</option><option>Dec</option>
      </select>
      <select>
        <option>Year</option>
        ${[...Array(60)].map((_, i) => <option>${1965 + i}</option>).join('')}
      </select>
    </div>

    <label>Gender</label>
    <div class="gender-options">
      <label><input type="radio" name="gender"> Female</label>
      <label><input type="radio" name="gender"> Male</label>
      <label><input type="radio" name="gender"> Custom</label>
    </div>

    <input type="text" placeholder="Mobile number or email address">
    <input type="password" placeholder="New password">

    <p class="terms">
      By clicking Sign Up, you agree to our <a href="#">Terms</a>, <a href="#">Privacy Policy</a> and <a href="#">Cookies Policy</a>. You may receive SMS notifications from us and can opt out at any time.
    </p>

    <button class="signup-btn">Sign Up</button>

    <div class="bottom-link">
      <a href="#">Already have an account?</a>
    </div>
  </div>
</body>
</html>
