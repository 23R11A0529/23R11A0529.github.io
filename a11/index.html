
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fruits</title>
  <style>
    .row {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      margin-top: 20px;
    }
    .card {
      border: 2px solid black;
      padding: 10px;
      width: 150px;
      text-align: center;
      background-color: #fff;
      border-radius: 10px;
    }
    .card img {
      width: 100%;
      height: 100px;
      object-fit: cover;
      border-radius: 5px;
    }
    input {
      margin: 5px;
      padding: 5px;
    }
    button {
      padding: 5px 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .add-btn {
      background-color: #007bff;
      color: white;
    }
    .cart-btn {
      background-color: #28a745;
      color: white;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Fruits</h1>

  <!-- Form to Add Products -->
  <div>
    <input type="number" id="id" placeholder="ID" />
    <input type="text" id="name" placeholder="Name" />
    <input type="number" id="price" placeholder="Price" />
    <input type="text" id="imgUrl" placeholder="Image URL" />
    <button class="add-btn" onclick="addProduct()">Add</button>
  </div>

  <!-- Container for Displaying Products -->
  <div id="container" class="row"></div>

  <script>
    const products = [
      { id: 1, name: "Apple", price: 250, imgUrl: "..\images\image copy.png"},
      { id: 2, name: "Orange", price: 100, imgUrl:"..\images\image copy 2.png "},
      { id: 3, name: "Mango", price: 80, imgUrl:"..\images\image copy 3.png " }
    ];

    function renderProducts() {
      const container = document.getElementById("container");
      let str = "";
      products.forEach(product => {
        str += `
          <div class="card">
            <img src="${product.imgUrl}" alt="${product.name}" />
            <h2>${product.name}</h2>
            <h3>â‚¹${product.price}</h3>
            <button class="cart-btn" onclick="addToCart('${product.name}')">Add to Cart</button>
          </div>
        `;
      });
      container.innerHTML = str;
    }

    function addProduct() {
      const id = document.getElementById("id").value;
      const name = document.getElementById("name").value;
      const price = document.getElementById("price").value;
      const imgUrl = document.getElementById("imgUrl").value;

      if (id && name && price && imgUrl) {
        products.push({
          id: parseInt(id),
          name: name,
          price: parseInt(price),
          imgUrl: imgUrl
        });
        renderProducts();
        document.getElementById("id").value = "";
        document.getElementById("name").value = "";
        document.getElementById("price").value = "";
        document.getElementById("imgUrl").value = "";
      } else {
        alert("Please fill all fields");
      }
    }

    function addToCart(productName) {
      alert(${productName} added to cart!);
    }

    renderProducts();
  </script>
</body>
</html>
