
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Handling Array of Objects</title>
  <style>
    .row {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
    }
    .card {
      border: 2px solid black;
      padding: 10px;
      width: 150px;
      text-align: center;
    }
    .card img {
      width: 100%;
      height: 100px;
      object-fit: cover;
    }
    input {
      margin: 5px;
      padding: 5px;
    }
    button {
      padding: 5px 10px;
    }
  </style>
</head>
<body>
  <h1>Handling Array of Objects</h1>

  <!-- Form to Add Products -->
  <div>
    <input type="number" id="id" placeholder="ID" />
    <input type="text" id="name" placeholder="Name" />
    <input type="number" id="price" placeholder="Price" />
    <input type="text" id="imgUrl" placeholder="Image URL" />
    <button onclick="addProduct()">Add</button>
  </div>

  <!-- Container for Displaying Products -->
  <div id="container" class="row"></div>

  <script>
    const products = [
      { id: 1, name: "Apple", price: 200, imgUrl: "https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.indiamart.com%2Fproddetail%2Ffresh-apple-fruit-19835557748.html&psig=AOvVaw2XKMRwu3Pn8W6ZBR542gmG&ust=1747406678383000&source=images&cd=vfe&opi=89978449&ved=0CBQQjRxqFwoTCIDw8JzbpY0DFQAAAAAdAAAAABAE" },
      { id: 2, name: "Orange", price: 150, imgUrl: "https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.indiamart.com%2Fproddetail%2Fmini-orange-fruit-27379642048.html&psig=AOvVaw2dWX2RGjZ4c4oeFcg-lFyp&ust=1747406765997000&source=images&cd=vfe&opi=89978449&ved=0CBQQjRxqFwoTCNiZpMXbpY0DFQAAAAAdAAAAABAE" },
      { id: 3, name: "Mango", price: 180, imgUrl:"https://www.google.com/imgres?q=mangoes&imgurl=https%3A%2F%2Faamrai.com%2Fwp-content%2Fuploads%2F2024%2F01%2FGroup-71.webp&imgrefurl=https%3A%2F%2Faamrai.com%2Fbuy-mango-online%2F&docid=3kuGAIjz5dY0bM&tbnid=0ZxnYiLaiwoeLM&vet=12ahUKEwjjrYvi26WNAxXUUGwGHZ8hNq0QM3oECHEQAA..i&w=2520&h=1848&hcb=2&ved=2ahUKEwjjrYvi26WNAxXUUGwGHZ8hNq0QM3oECHEQAA"  },
    ];

    function renderProducts() {
      const container = document.getElementById("container");
      let str = "";
      products.forEach(product => {
        str += `
          <div class="card">
            <img src="${product.imgUrl}" alt="${product.name}" />
            <h2>${product.name}</h2>
            <h3>${product.price}</h3>
          </div>
        `;
      });
      container.innerHTML = str;
    }

    function addProduct() {
      const id = document.getElementById("id").value;
      const name = document.getElementById("name").value;
      const price = document.getElementById("price").value;
      const imgUrl = document.getElementById("imgUrl").value;

      if (id && name && price && imgUrl) {
        products.push({
          id: parseInt(id),
          name: name,
          price: parseInt(price),
          imgUrl: imgUrl
        });
        renderProducts();
        // Clear inputs
        document.getElementById("id").value = "";
        document.getElementById("name").value = "";
        document.getElementById("price").value = "";
        document.getElementById("imgUrl").value = "";
      } else {
        alert("Please fill all fields");
      }
    }

    renderProducts();
  </script>
</body>
</html>
