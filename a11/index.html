<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fruits list</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }
    .form-inputs {
      margin: 20px;
    }
    .form-inputs input {
      margin: 5px;
      padding: 5px;
    }
    .card {
      display: inline-block;
      width: 200px;
      border: 1px solid #ccc;
      border-radius: 10px;
      margin: 10px;
      background-color: #e8b261;
      padding: 10px;
    }
    .card img {
      width: 100%;
      height: 120px;
      object-fit: cover;
      border-radius: 5px;
    }
    .card-title {
      font-weight: bold;
      font-size: 18px;
    }
    .card-price {
      margin-bottom: 10px;
    }
    .card button {
      margin: 5px;
    }
  </style>
</head>
<body>
  <h1>Fruits</h1>
  <div class="form-inputs">
    <input type="text" id="id" placeholder="id">
    <input type="text" id="name" placeholder="name">
    <input type="text" id="price" placeholder="price">
    <input type="text" id="url" placeholder="url">
    <button onclick="addItem()">Add</button>
  </div>

  <div id="container">
    <!-- Cards will be added here -->
  </div>

  <script>
    let items = [
      { id: 1, name: "Apple", price: 150, url: "...\images\image copy.png" },
      { id: 2, name: "Orange", price: 150, url: "...\images\image copy 2.png" },
      { id: 3, name: "Mango", price: 180, url: "...\images\image copy 3.png" }
    ];

    function renderItems() {
      const container = document.getElementById("container");
      container.innerHTML = "";
      items.forEach((item, index) => {
        container.innerHTML += `
          <div class="card">
            <img src="${item.url}" alt="${item.name}">
            <div class="card-title">${item.name}</div>
            <div class="card-price">â‚¹${item.price}</div>
            <button onclick="addToCart(${index})">Add to Cart</button>
            <button onclick="deleteItem(${index})">Delete</button>
          </div>
        `;
      });
    }

    function addToCart(index) {
      alert(${items[index].name} added to cart!);
    }

    function deleteItem(index) {
      items.splice(index, 1);
      renderItems();
    }

    function addItem() {
      const id = document.getElementById("id").value;
      const name = document.getElementById("name").value;
      const price = document.getElementById("price").value;
      const url = document.getElementById("url").value;
      if (id && name && price && url) {
        items.push({ id, name, price, url });
        renderItems();
        document.getElementById("id").value = "";
        document.getElementById("name").value = "";
        document.getElementById("price").value = "";
        document.getElementById("url").value = "";
      } else {
        alert("Please fill all fields");
      }
    }
    window.onload = renderItems;
  </script>
</body>
</html>
