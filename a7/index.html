<!DOCTYPE html>
<html>
<head>
    <title>Form Display</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .input-box {
            font-size: 28px;
            font-weight: bold;
            padding: 10px;
            margin: 15px;
            border: 3px solid black;
            width: 350px;
        }
        .submit-btn {
            font-size: 24px;
            font-weight: bold;
            padding: 10px 30px;
            border: 3px solid black;
            border-radius: 20px;
            background-color: white;
            cursor: pointer;
            margin: 15px;
        }
        #result {
            margin-top: 30px;
            font-size: 20px;
            font-weight: bold;
            margin-left: 15px;
        }
        hr {
            margin-top: 30px;
            width: 90%;
        }
    </style>
</head>
<body>

    <input type="text" id="email" class="input-box" placeholder="Enter email">
    <input type="text" id="number" class="input-box" placeholder="Enter number">
    <button class="submit-btn" onclick="showData()">Submit</button>

    <hr>
    <div id="result"></div>

    <script src="script.js"></script>
</body>
</html>
