
<!DOCTYPE html>
<html>
<head>
    <title> Login</title>
    <style>
        body {
            font-family: Georgia, serif;
            margin: 20px;
        }
        h1 {
            font-size: 32px;
        }
        label {
            font-size: 20px;
            font-weight: bold;
        }
        input {
            font-size: 18px;
            margin: 10px 0;
            padding: 6px;
            width: 300px;
        }
        button {
            font-size: 18px;
            margin-top: 10px;
            padding: 6px 12px;
        }
        #output {
            margin-top: 30px;
            font-size: 20px;
        }
    </style>
</head>
<body>

    <h1>Login</h1>

    <label for="email">Email:</label><br>
    <input type="text" id="email"><br><br>

    <label for="password">Password:</label><br>
    <input type="password" id="password"><br><br>

    <button onclick="submitForm()">Submit</button>

    <div id="output">
        <h2>Information:</h2>
        <p id="emailOutput"></p>
        <p id="passwordOutput"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
