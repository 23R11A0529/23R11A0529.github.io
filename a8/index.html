

<!DOCTYPE html>
<html>
<head>
    <title>ASSIGNMENT-6</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        h1 {
            font-weight: bold;
        }
        .container {
            margin-top: 20px;
        }
        input {
            padding: 5px;
            width: 200px;
            margin-bottom: 10px;
            display: block;
        }
        button {
            padding: 6px 12px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>Arithmetic operations</h1>

    <div class="container">
        <input type="number" id="num1" placeholder="Enter the num1"><br>
        <input type="number" id="num2" placeholder="Enter the num2"><br>
        <button onclick="calculate()">Submit</button>

        <p id="sum"></p>
        <p id="sub"></p>
        <p id="mul"></p>
        <p id="div"></p>
    </div>

    <script>
        function calculate() {
            var a = parseFloat(document.getElementById("num1").value);
            var b = parseFloat(document.getElementById("num2").value);

            if (!isNaN(a) && !isNaN(b)) {
                document.getElementById("sum").innerText = "Sum is: " + (a + b);
                document.getElementById("sub").innerText = "Sub is: " + (a - b);
                document.getElementById("mul").innerText = "Mul is: " + (a * b);
                document.getElementById("div").innerText = "Div is: " + (b !== 0 ? (a / b).toFixed(2) : "Cannot divide by zero");
            } else {
                document.getElementById("sum").innerText = "Please enter valid numbers.";
                document.getElementById("sub").innerText = "";
                document.getElementById("mul").innerText = "";
                document.getElementById("div").innerText = "";
            }
        }
    </script>
</body>
</html>
