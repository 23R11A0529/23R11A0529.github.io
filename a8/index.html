
<!DOCTYPE html>
<html>
<head>
    <title>Arithmetic operations</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 30px;
        }

        h1 {
            font-weight: bold;
        }

        .container {
            display: flex;
            align-items: flex-start;
            gap: 40px;
        }

        .inputs {
            display: flex;
            flex-direction: column;
        }

        input {
            padding: 10px;
            width: 200px;
            font-size: 18px;
            margin-bottom: 15px;
            border: 2px solid black;
        }

        button {
            padding: 8px 16px;
            font-size: 16px;
            font-weight: bold;
            border: 2px solid black;
            border-radius: 10px;
            background-color: white;
            cursor: pointer;
        }

        .results {
            font-size: 18px;
            font-weight: bold;
        }

        .results p {
            margin: 8px 0;
        }
    </style>
</head>
<body>
    

    <div class="container">
        <div class="inputs">
            <input type="number" id="num1" placeholder="Enter the num1">
            <input type="number" id="num2" placeholder="Enter the num2">
            <button onclick="calculate()">Submit</button>
        </div>
        <div class="results">
            <p id="sum"></p>
            <p id="sub"></p>
            <p id="mul"></p>
            <p id="div"></p>
        </div>
    </div>

    <script>
        function calculate() {
            var a = parseFloat(document.getElementById("num1").value);
            var b = parseFloat(document.getElementById("num2").value);

            if (!isNaN(a) && !isNaN(b)) {
                document.getElementById("sum").innerText = "Addition: " + (a + b);
                document.getElementById("sub").innerText = "Subtraction: " + (a - b);
                document.getElementById("mul").innerText = "Multiplication: " + (a * b);
                document.getElementById("div").innerText = "Division: " + (b !== 0 ? (a / b).toFixed(2) : "Cannot divide by zero");
            } else {
                document.getElementById("sum").innerText = "Please enter valid numbers.";
                document.getElementById("sub").innerText = "";
                document.getElementById("mul").innerText = "";
                document.getElementById("div").innerText = "";
            }
        }
    </script>
</body>
</html>
